<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>安全阀信息管理</title>
 <link rel="Stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
    <div class="panel datagrid" style="width: 100%;">
        <div class="panel-header">
            <div class="panel-title">安全阀信息列表</div>
            <div class="panel-tool"></div>
        </div>
    </div>

    <div class="functionarea">
        <div class="searchrow">
            <span class="line_title">条件检索</span>
        </div>
        <div class="searchrow">
            <table style="margin-left: -3px;">
                <tbody>
                <tr>
                    <td>安全阀型号：</td>
                    <td>
                        <input type="text" id="xh">
                    </td>
                    <td>位号：</td>
                    <td>
                        <input type="text" id="wh">
                    </td>
                   <td>装置名称：</td>
                    <td>
                        <input type="text" id="name">
                    </td>
                </tr>
                <tr>
                   <td>使用单位：</td>
                    <td>
                        <select id="dw"><option></option></select>
                    </td>
                    <td>阀门状态：</td>
                    <td>
                     <select id="zt">
                        <option></option>
                        <option value=zc>正常</option>
                        <option value=jyz>校验中</option>
                        </select>
                    </td>                    
                </tr>                
            </tbody></table>
        </div>
        <div class="searchrow">
            <input type="button" id="btnQuery" class="normalbutton" value="查询" onclick="srhaqf()">
            <input type="button" id="btnAdd" class="normalbutton" value="新增" onclick="window.open('aqfedit.html')">
            <input type="button" id="btnUpdate" class="normalbutton" value="修改" onclick="updaqf()">
            <input type="button" id="btnDelete" class="normalbutton" value="删除" onclick="delaqf()">
        </div>
        <div id="aqflist" >
	        <table border="1" id="aqftable" class="display" >
		        <tr id="1row">
		        	<td> <input type="checkbox" id="checkAll"></td>
		        	<td>序号</td>
		        	<td>位号</td>
			        <td>型号</td>
			        <td>装置名称</td>
			        <td>使用单位</td>
			        <td>公称通径(mm)</td>
			        <td>工作介质</td>
			        <td>工作压力(MPa)</td>
			        <td>整定压力(MPa)</td>
			        <td>附属设备代码</td>
			        <td>安装位置</td>
			        <td>阀门状态</td>
		        </tr>
		        <tbody id="aqftb">
		        </tbody>
	        </table>
        </div>
    </div>
    
    <script type="text/javascript" src="js/jquery.js"></script> 
	<script type="text/javascript" src="js/aqf.js"></script>
    </body>
</html>
