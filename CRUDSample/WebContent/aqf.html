<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>安全阀信息管理</title>
 <link rel="Stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
    <div class="panel datagrid" style="width: 100%;">
        <div class="panel-header">
            <div class="panel-title">安全阀信息列表</div>
            <div class="panel-tool"></div>
        </div>
    </div>

    <div class="functionarea">
        <div class="searchrow">
            <span class="line_title">条件检索</span>
        </div>
        <div class="searchrow">
            <table style="margin-left: -3px;">
                <tbody><tr>
                    <td>安全阀型号：</td>
                    <td>
                        <input type="text" id="xh">
                    </td>
                </tr>
            </tbody></table>
        </div>
        <div class="searchrow">
            <input type="button" id="btnQuery" class="normalbutton" value="查询" onclick="srhaqf()">
            <input type="button" id="btnAdd" class="normalbutton" value="新增" onclick="window.open('manage.html')">
            <input type="button" id="btnUpdate" class="normalbutton" value="修改" onclick="upduser()">
            <input type="button" id="btnDelete" class="normalbutton" value="删除" onclick="deluser()">
        </div>
        <div id="aqflist" >
        <table border="1" id="aqftable" class="display" >
        <tr id="1row">
        	<td> <input type="checkbox" id="checkAll"></td>
        	<td>序号</td>
	        <td>型号</td>
	        <td>公称通径(mm)</td>
	        <td>工作介质</td>
	        <td>工作压力(MPa)</td>
	        <td>整定压力(MPa)</td>
	        <td>附属设备代码</td>
	        <td>安装位置</td>
	        <td>报告编号</td>
	        <td>检验费用(元)</td>
        </tr>
        <tbody id="aqftb">
        </tbody>
        </table>
        </div>
    </div>
    
    <script type="text/javascript" src="js/jquery.js"></script> 
	<script type="text/javascript" src="js/aqf.js"></script>
    </body>
</html>
