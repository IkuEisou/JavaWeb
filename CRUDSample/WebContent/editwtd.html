
<!DOCTYPE HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>新建委托单</title>
<link rel="stylesheet" type="text/css" media="all" href="css/login.css" />
</head>
<body>

	<form action="">
	<table>
			<tr bgcolor="#99ccff">
			<td colspan="2" id="topic"><B>新建委托单</B></td>
			</tr>
			<tr id="query">
				<td >委托单位:<select id="dw"></select></td>
				<td ><input type="button" value="查询" onclick="srhaqf('','')"></td>
			</tr>
			<tr>
				<td >单号:<input type="text" id="dh" required="required"></td>
			</tr>												
	</table></form>		

    <table border="1" id="aqftable" class="display" >
	     <tr id="1row">
		     <td> <input type="checkbox" id="checkAll"></td>
		     <td>序号</td>
		     <td>位号</td>
		     <td>型号</td>
		     <td>装置名称</td>
		     <td>使用单位</td>
		     <td>公称通径(mm)</td>
		     <td>工作介质</td>
		     <td>工作压力(MPa)</td>
		     <td>整定压力(MPa)</td>
		     <td>附属设备代码</td>
		     <td>安装位置</td>
		     <td>阀门状态</td>
		     <td>检验员</td>
		     <td>检验费用</td>
	     </tr>
	     <tbody id="aqftb">
	     </tbody>
    </table> 
	<input type="button" value="保存" onclick="save()">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/wtdedit.js"></script>
</body>
</html>
