
<!DOCTYPE HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>新建用户</title>
<link rel="stylesheet" type="text/css" media="all" href="css/login.css" />
</head>
<body onload="onload()">
	<div id="content">
	<form action=""><table>
			<tr bgcolor="#99ccff">
			<td colspan="2" id="topic"><B>新建用户</B></td>
			</tr>
			<tr>
				<td >登录名称:<input type="text" id="id_add" name="id_add"></td>
			</tr>
			<tr>
				<td >登录密码:<input type="password" id="id_pass" name="id_pass"></td>
			</tr>
			<tr>
				<td >真实姓名:<input type="text" id="id_real" name="id_pass"></td>
			</tr>
			<tr>
				<td>所属部门:<select id="id_dep">
		            <option></option>
		            <option value=jn>江南安全阀校验中心</option>
		            <option value=jb>江北安全阀校验中心</option>
		            <option value=tx>退休返聘</option>
		            </select>
		        </td>
			</tr>
			<tr>
				<td>所属角色:<select id="id_role">
		            <option></option>
		            <option value=admin>管理员</option>
		            <option value=pt>普通员工</option>
		            <option value=checker>检验员</option>
		            <option value=reviewer>相关审批人员</option>
		            </select>
		        </td>
			</tr>			
			<tr >
			    <td><input type="button" value="保存" onclick="regist()"></td>
			    <td><input type="reset" value="重置"></td>
			</tr>
		</table></form>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/user.js"></script>
</body>
</html>
